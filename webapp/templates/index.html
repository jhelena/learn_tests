{% extends "base.html" %}

{% block content %} 
    <div class="row">
      <div class="col-6">
          <br> {{ mess }} <br>   
        {% if current_user.is_authenticated %}
        <p> Начальная страница</p>
        {% endif %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }} <br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </div>        
      <div class="col-6">

      </div>
    </div>
  {% endblock %}
